<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список покупок</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="body1">
	<h1>Список покупок</h1>
	<input type="text" placeholder="Продукт">
	<button class="add">Добавить в список</button>
	<ol class="myList"></ol>
</div>
	<style type="text/css">
		body {
			background: url(324044-Sepik.jpg);
			position: center;
			background-size: cover;
			

		}
		.body1 {
			max-width: 1180px;
			margin: 0 auto;
			padding: 0 10px;

		}
		h1 {

		}

	</style>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			$(".add").on('click', function() {
				var val = $("input").val();
				if (val !== "") {
					var elem = $("<li></li>").text(val);
					$(elem).append('<button class="close">X</button>');
					$(".myList").append(elem);
					$("input").val("");
					$(".close").on('click', function() {
						$(this).parent().remove();
					});
					



				}
			});
			});
	</script>
</body>
</html>
